
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <svg height="50" viewBox="0 0 100 100" width="50" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" fill="rgb(240, 101, 197)" r="45" />
            <circle cx="50" cy="50" fill="rgb(127, 68, 255)" r="35" />
          </svg>
        </a>
        <button
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
          data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a                
                class="nav-link"
                routerLink="/"
              >Trang chủ</a>
            </li>
            <li class="nav-item">
              <a       
                class="nav-link"
                routerLink="/"
              >Thông báo</a>
            </li>
            <li class="nav-item">
               <ng-container *ngIf="userResponse; else noUser">
                <ng-container
                  ngbPopover="Tài khoản của tôi, Đăng xuất"
                  popoverTitle="User Actions"
                  triggers="click"
                  [placement]="'bottom'"
                >
                  <a
                    class="nav-link"
                    [ngbPopover]="popoverContent"
                    (click)="togglePopover($event)"
                  >
                    {{ userResponse.fullname }}
                  </a>
                  <ng-template #popoverContent>
                    <div class="popover-list">
                      <a class="popover-item" (click)="handleItemClick(0)">Tài khoản của tôi</a>
                      <a class="popover-item" (click)="handleItemClick(1)">Đăng xuất</a>
                    </div>
                  </ng-template>
                </ng-container>
              </ng-container>
              <ng-template #noUser>
                <a class="nav-link" routerLink="/login">Đăng nhập</a>
              </ng-template>
              
            </li>
          
          </ul>
        </div>
      </div>
    </nav>
  </header>
